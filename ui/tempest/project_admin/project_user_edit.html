{% extends "project_base.html" %}

{% block workspace %}

<h3>Team Members: Edit Team Member</h3>

{% if error_msg %}
<p>
    <span class="error">{{ error_msg }}</span>
</p>
{% endif %}

<form method="post">
    <input type="hidden" name="project_id" value="{{ project.key.id() }}">
    <input type="hidden" name="project_user_id" value="{{ project_user_id }}">
    <table>
        <tr>
            <th>Email: {{ email | e }}</th>
        </tr>
    </table>
    <table>
        <tr>
            <td class="gap"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <input type="submit" name="delete" value="Delete Team Member from Project">
            </td>
            <td>
                <input type="button" value="Cancel"
                       onclick="document.location='/project_admin/project_user_admin?project_id={{ project.key.id() }}'">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
