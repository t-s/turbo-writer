<html>
    <head>
        <title>TurboWriter</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    </head>

    <body class="fixed-top">

        {% include "header.html" %}

        <div id="container" class="row-fluid">

            <div id="sidebar" class="nav-collapse collapse">
                <div class="sidebar-toggler hidden-phone"></div>
                <div class="navbar-inverse">
                    <form class="navbar-search visible-phone">
                        <input type="text" class="search-query" placeholder="Search">
                    </form>
                </div> <!-- end div class navbar-inverse -->
                <ul class="sidebar-menu">
                    {% include "template_menu.html" %}
                </ul>
            </div> <!-- end div id sidebar -->
            {% block workspace %}{% endblock %}

            <span style="font-size: 10pt; font-style: italic; text-decoration: underline">Template</span>
            <div style="font-size: 14pt; font-weight: bold; margin-left: 20px">{{ template.name | e}}</div>

        </div> <!-- end div id container -->

        <div id="footer">
            <i>&copy; Copyright 2013 by Zephyr Media and Communications, Inc. All rights reserved.</i>
        </div>

    </body>

    <!-- BEGIN JAVASCRIPTS -->
    <!-- Load javascripts at bottom, this will reduce page load time -->

        jQuery(document).ready(function() {
            // initiate layout and plugins
            App.setMainPage(true);
            App.init();
        });
    </script>
