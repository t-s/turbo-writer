{% extends "template_base.html" %}

{% block workspace %}


<h3>Sharing: Share Template with User</h3>

{% if error_msg %}
<p>
    <span class="error">{{ error_msg | e }}</span>
</p>
{% endif %}

<form method="post">
    <input type="hidden" name="template_id" value="{{ template.key.id() }}">
    <table>
        <tr>
            <th>Email:</th>
            <td><input name="email" value="{{ email | e }}" size="100"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="gap"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <input type="submit" value="Share Template">
            </td>
            <td>
                <input type="button" value="Cancel"
                       onclick="document.location='/template_admin/template_user_admin?template_id={{ template.key.id() }}'">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
