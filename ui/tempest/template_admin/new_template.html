{% extends "site_base.html" %}

{% block workspace %}

{% if error_msg %}
<p>
    <span class="error">{{ error_msg | e }}</span>
</p>
{% endif %}

{% include "begin_content.html" %}
Create a New Template</h3>

<form method="post">
    <table>
        <tr>
            <th>Template Name:</th>
            <td><input name="name" value="{{ name | e }}" style="width: 600px" autofocus></td>
        </tr>
        <tr>
            <th>Description:</th>
            <td>
                <textarea name="description">{{ description | e }}</textarea>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="gap"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <input type="submit" value="Create Template">
            </td>
            <td>
                <input type="button" value="Cancel" onclick="document.location='/'">
            </td>
        </tr>
    </table>
</form>

{% include "end_content.html" %}

{% endblock %}
