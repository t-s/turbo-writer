{% extends "template_base.html" %}

{% block workspace %}

<h3>Define Assignments: Add New Assignment</h3>

<p>
    Use this page to specify an assignment to be produced by this template.
</p>

{% if error_msg %}
<p>
    <span class="error">{{ error_msg | e }}</span>
</p>
{% endif %}

<form method="post">
    <input type="hidden" name="template_id" value="{{ template.key.id() }}">
    <table>
        <tr>
            <th>Assignment Name:</th>
            <td><input name="name" value="{{ name | e }}" size="30" autofocus></td>
        </tr>
        <tr>
            <th>Description:</th>
            <td>
                <textarea name="description">{{ description | e }}</textarea>
            </td>
        </tr>
        <tr>
            <th>Type:</th>
            <td>
                <input type="radio" name="type" value="single"{% if type == "single" %} checked{% endif %}> Single
                <input type="radio" name="type" value="repeating"{% if type == "repeating" %} checked{% endif %}> Repeating
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="gap"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <input type="submit" value="Add Assignment">
            </td>
            <td>
                <input type="button" value="Cancel"
                       onclick="document.location='/template/assignment?template_id={{ template.key.id() }}'">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
