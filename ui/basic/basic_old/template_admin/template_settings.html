{% extends "template_base.html" %}

{% block workspace %}

<h3>Settings</h3>

{% if error_msg %}
<p>
    <span class="error">{{ error_msg | e }}</span>
</p>
{% endif %}

<form method="post">
    <input type="hidden" name="template_id" value="{{ template.key.id() }}">
    <table>
        <tr>
            <th>Template Name:</th>
            <td><input name="name" value="{{ template.name | e }}" style="width: 600px" autofocus></td>
        </tr>
        <tr>
            <th>Description:</th>
            <td>
                <textarea name="description">{{ template.description | e }}</textarea>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="gap"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <input type="submit" name="update" value="Update Template">
            </td>
            {% if is_owner %}
            <td>
                <input type="submit" name="delete" value="Delete Template">
            </td>
            {% endif %}
            <td>
                <input type="button" value="Cancel"
                       onclick="document.location='/template?template_id={{ template.key.id() }}'">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
