{% extends "project_base.html" %}

{% block workspace %}

<h3>Upload Attachment "{{ name | e }}"</h3>

<form method="post" action="{{ attachment_upload_post_url }}" enctype="multipart/form-data">
    <input type="hidden" name="caller" value="{{ caller }}"/>
    <input type="hidden" name="project_id" value="{{ project.key.id() }}"/>
    <input type="hidden" name="attachment_id" value="{{ attachment.key.id() }}"/>
    <input type="file" name="upload_file"/>
    <br/><br/>
    <input type="submit" name="upload" value="Upload"/>
    <input type="button" value="Cancel"
           onclick="document.location='/project_admin/attachment_admin?project_id={{ project.key.id() }}'">
</form>

{% endblock %}
