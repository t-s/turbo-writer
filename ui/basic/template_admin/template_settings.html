{% extends "template_base.html" %}

{% block workspace %}

<h3>Template Settings</h3>

{% if error_msg %}
<p>
    <span class="error">{{ error_msg | e }}</span>
</p>
{% endif %}

<form method="post">
    <input type="hidden" name="template_id" value="{{ template.key.id() }}">
    <table>
        <tr>
            <th>Description:</th>
            <td>
                <textarea name="description" autofocus>{{ template.description | e }}</textarea>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="gap"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <input type="submit" name="update" value="Update Template">
            </td>
            <td>
                <input type="submit" name="delete" value="Delete Template">
            </td>
            <td>
                <input type="button" value="Cancel"
                       onclick="document.location='/template?template_id={{ template.key.id() }}'">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
