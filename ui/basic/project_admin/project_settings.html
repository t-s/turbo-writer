{% extends "project_base.html" %}

{% block workspace %}

<h3>Project Settings</h3>

{% if error_msg %}
<p>
    <span class="error">{{ error_msg | e }}</span>
</p>
{% endif %}

<form method="post">
    <input type="hidden" name="project_id" value="{{ project.key.id() }}">
    <table>
        <tr>
            <th>Description:</th>
            <td>
                <textarea name="description" autofocus>{{ project.description | e }}</textarea>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="gap"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <input type="submit" name="update" value="Update Project">
            </td>
            {% if is_owner %}
            <td>
                <input type="submit" name="delete" value="Delete Project">
            </td>
            {% endif %}
            <td>
                <input type="button" value="Cancel"
                       onclick="document.location='/project?project_id={{ project.key.id() }}'">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
