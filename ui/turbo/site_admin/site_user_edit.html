{% extends "site_base.html" %}

{% block workspace %}

<h3>Site User Administration: Edit Site User</h3>

{% if error_msg %}
<p>
    <span class="error">{{ error_msg }}</span>
</p>
{% endif %}

<form method="post">
    <input type="hidden" name="site_user_id" value="{{ site_user_id }}">
    <table>
        <tr>
            <th>Email: {{ email | e }}</th>
        </tr>
    </table>
    <table>
        <tr>
            <td class="gap"></td>
        </tr>
    </table>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Site Permissions</th>
        </tr>
        {% for permission in permissions %}
        <tr>
            <td>
                <input type="checkbox" name="{{ permission.name }}" {{ permission.checked }}>
                {{ permission.name | e }}
            </td>
        </tr>
        {% endfor %}
    </table>
    <table>
        <tr>
            <td class="gap"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <input type="submit" name="update" value="Update Site User">
            </td>
            <td>
                <input type="submit" name="delete" value="Delete Site User">
            </td>
            <td>
                <input type="button" value="Cancel" onclick="document.location='/site_admin/site_user_admin'">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
