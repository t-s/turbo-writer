{% extends "site_base.html" %}

{% block workspace %}

<h3>Template Gallery Administration: Add New Template</h3>

{% if error_msg %}
<p>
    <span class="error">{{ error_msg | e }}</span>
</p>
{% endif %}

<form method="post">
    <table>
        <tr>
            <th>Name:</th>
            <td><input name="name" value="{{ name | e }}" style="width: 600px" autofocus></td>
        </tr>
        <tr>
            <th>Description:</th>
            <td>
                <textarea name="description">{{ description | e }}</textarea>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="gap"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <input type="submit" value="Add Template">
            </td>
            <td>
                <input type="button" value="Cancel" onclick="document.location='/site_admin/template_admin'">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
